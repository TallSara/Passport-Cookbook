    <main>
      <section class="title">
        <div class="content-wrapper">
          <!--Change Recipe Type-->
          <h1>Submit Your Recipe</h1>
          <div class="divider"></div>
        </div>
      </section>
      <section class="form">
            <div class="content-wrapper">
              <form action=”https://formspree.io/f/mbjpalwj” method="POST" id="my-form">
                <div class="form-group">
                  <label for="name" class="title">Your Name <span>*</span></label>
                  <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="email" class="title">Passport Email <span>*</span></label>
                  <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="recipe-title" class="title">Recipe Title <span>*</span></label>
                  <input type="text" id="recipe-title" name="recipe-title">
                </div>
                <div class="form-group">
                  <label for="recipe-type" class="title">Category <span>*</span></label>
                  <input type="radio" id="bev" name="reipe-type" value="bev" class="radio-btn">
                  <label for="bev" class="selection">Beverage</label><br>
                  <input type="radio" id="app" name="reipe-type" value="app" class="radio-btn">
                  <label for="app" class="selection">Appetizer</label><br>
                  <input type="radio" id="salad" name="reipe-type" value="salad" class="radio-btn">
                  <label for="salad" class="selection">Salad</label><br>
                  <input type="radio" id="soup" name="reipe-type" value="soup" class="radio-btn">
                  <label for="soup" class="selection">Soup</label><br>
                  <input type="radio" id="entree" name="reipe-type" value="entree" class="radio-btn">
                  <label for="entree" class="selection">Entree</label><br>
                  <input type="radio" id="dessert" name="reipe-type" value="dessert" class="radio-btn">
                  <label for="dessert" class="selection">Dessert</label>
                </div>
                <div class="form-group">
                  <label for="preptime" class="title">Prep Time <span>*</span></label>
                  <input type="text" id="preptime" name="preptime">
                </div>
                <div class="form-group">
                  <label for="cooktime" class="title">Cook Time <span>*</span></label>
                  <input type="text" id="cooktime" name="cooktime">
                </div>
                <div class="form-group">
                  <label for="totaltime" class="title">Total Time <span>*</span></label>
                  <input type="text" id="totaltime" name="totaltime">
                </div>
                <div class="form-group">
                  <label for="ingredients" class="title">Ingredients (please include quantities/weights) <span>*</span></label>
                  <textarea id="ingrdients" name="ingredients" rows="10" cols="35"></textarea>
                </div>
                <div class="form-group">
                  <label for="directions" class="title">Directions / Instructions / Steps <span>*</span></label>
                  <textarea id="directions" name="directions" rows="10" cols="35"></textarea>
                </div>
                <div class="form-group">
                  <label for="tips" class="title">Preparation Tips / Special Notes</label>
                  <textarea id="tips" name="tips" rows="10" cols="35"></textarea>
                </div>
                <div class="form-group">
                  <label for="story" class="title">Tell us your story! Is this recipe special to you? How? <span>*</span></label>
                  <textarea id="story" name="story" rows="10" cols="35"></textarea>
                </div>
                <div class="form-group">
                  <button type="button" class="button2">Submit</button>
                </div>
              </form>
            </div>
            <div id="status" class="success">Thanks!</div>
            <div id="status" class="error">Oops! There was a problem.</div>
      </section>
